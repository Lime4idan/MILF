<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Milf Peixes Exóticos</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <div class="page">
   

    <!-- CONTEÚDO -->
    <div class="content login-screen">
      <!-- TOPO -->
      
      <!-- ÁREA CENTRAL DO LOGIN -->
      <main class="login-container">
        <div class="login-stack">

          <!-- ABA CLARA DE FUNDO (com o logo dentro) -->
          <div class="login-tab">
            <a class="logo-link" href="p1.html" aria-label="Página inicial">
              <img src="img/logoo.png" alt="Milf Peixes" />
            </a>
          </div>
       
          

          <!-- CARD ESCURO -->
          <div class="login-card">
            <p class="login-slogan">--------------</p>
            <h2>Faça login ou crie uma conta</h2>

            <div class="social-login">
              <a class="social-btn google" aria-label="Login com Google">
                <i class="fa-brands fa-google"></i>
              </a>
              <a class="social-btn facebook"  aria-label="Login com Facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>

            <form class="login-form">
              <label class="sr-only" for="email">E-mail</label>
              <input id="email" type="email" placeholder="E-mail" required>

              <label class="sr-only" for="senha">Senha</label>
              <input id="senha" type="password" placeholder="Senha" required>

              <button type="submit">Continuar</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 Milf Peixes Exóticos — Todos os direitos reservados.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
