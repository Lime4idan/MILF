<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favoritos - Milf Peixes Exóticos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="page">
    <aside class="sidebar closed">
      <button id="sidebarToggle" class="hamburger">
        <i class="fas fa-bars"></i>
      </button>
    </aside>

    <div class="content">
      <header class="topbar">
        <div class="logo">
          <a href="index.html"><img src="img/logoo.png" alt="Logo Milf Peixes" /></a>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Buscar" />
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="icons">
          <a href="p5.html"><i class="fas fa-star"></i></a>
          <a href="p4.html"><i class="fas fa-shopping-bag"></i></a>
          <a href="p3.html"><i class="fas fa-user"></i></a>
        </div>
      </header>

      <section class="favoritos-section">
        <div class="favoritos-header">
          <i class="fas fa-star"></i>
          <h1>Seus Favoritos</h1>
        </div>

        <div class="favoritos-grid">
          <!-- Produto 1 -->
          <div class="produto-card">
            <img src="img/lubbocks.png" alt="Mandarim Red Green">
            <h2>Mandarim Red Green</h2>
            <p class="preco">2x de R$ 112,50</p>
            <div class="produto-footer">
              <span>1+</span>
              <i class="fas fa-shopping-bag"></i>
            </div>
          </div>

          <!-- Produto 2 -->
          <div class="produto-card">
            <img src="img/lubbocks.png" alt="Gramma Brasiliensis">
            <h2>Gramma Brasiliensis</h2>
            <p class="preco">3x de R$ 86,66</p>
            <div class="produto-footer">
              <span>1+</span>
              <i class="fas fa-shopping-bag"></i>
            </div>
          </div>

          <!-- Produto 3 -->
          <div class="produto-card">
            <img src="img/lubbocks.png" alt="Pseudochromis Fridmani">
            <h2>Pseudochromis Fridmani</h2>
            <p class="preco">R$ 150,00</p>
            <div class="produto-footer">
              <span>1+</span>
              <i class="fas fa-shopping-bag"></i>
            </div>
          </div>

          <!-- Produto 4 -->
          <div class="produto-card">
            <img src="img/lubbocks.png" alt="Paguro Pata Amarela">
            <h2>Paguro Pata Amarela</h2>
            <p class="preco">R$ 3,00</p>
            <div class="produto-footer">
              <span>1+</span>
              <i class="fas fa-shopping-bag"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 Milf Peixes Exóticos — Todos os direitos reservados.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
